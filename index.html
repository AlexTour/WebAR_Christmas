<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="player"/>
    <meta name="twitter:site" content="modelviewer"/>
    <meta name="twitter:player:width" content="480"/>
    <meta name="twitter:player:height" content="480"/>
    <meta name="twitter:player" content="https://modelviewer.dev/examples/twitter/player.html?src=https://alextour.github.io/WebAR_Christmas/christmas_blenderNEW.glb&poster=https://alextour.github.io/WebAR_Christmas/poster.webp&alt=Bla%20bla%20bla&environmentImage=https%3A%2F%2Fmodelviewer.dev%2Fshared-assets%2Fenvironments%2Fmoon_1k.hdr"/>
    <meta property="og:title" content="3D model-viewer embed"/>
    <meta property="og:description" content="Bla bla bla"/>
    <meta property="og:image" content="https://alextour.github.io/WebAR_Christmas/christmas_blenderNEW.png"/>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="christmas_blenderNEW.glb" ar ar-modes="scene-viewer quick-look" camera-controls poster="poster.webp" loading="eager" shadow-intensity="1" shadow-softness="1" autoplay camera-orbit="459.3deg 78.14deg auto" exposure="0.7">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
